{% extends 'secondbase.html' %}
{% load django_bootstrap5 %}

<title>{% block title %}Edit profile{% endblock %}</title>

{% block content %}
<div class="container text-center py-5">
    <div class="">
        <div class="mx-3">
            <h1 class="pb-5">Edit your account</h1>
            <div class="bg-light">
                 <p class="py-5 text-primary">Use the following form to edit your account:</p>
                <div class="text-primary text-left text-info">
                    <form enctype="multipart/form-data" method="post">
                        {% bootstrap_form form %}
                        {{ profile_form }}
                        {% csrf_token %}
                        <p class="text-center"><input type="submit" class="btn btn-warning rounded-pill" value="Save"></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="py-5"><div class="py-5"></div></div>
    </div>
</div>
{% endblock %}
