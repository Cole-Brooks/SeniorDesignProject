{% extends "secondbase.html" %}
{% load crispy_forms_tags %}

<title>{% block title %}Contact{% endblock %}</title>
{% block content%}
<div class="container pb-5">
  <h2 class="text-center my-3 pb-5 pt-5">Contact</h2>
  <div class="my-3 ">
    <div class=" pb-1">
      <p class="text-primary text-center"> Have any questions or feedbacks? Contact us directly through this form </p>
    </div>
    <div class="row align-items-center justify-content-center py-5">
      <div class="col-md-5 py-1 " style="background-color: seashell;">
        <form action="" method="post" class="py-3">
          {% csrf_token %}
          <div class="form-group">
            {{ form|crispy }}
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-warning text-center rounded-pill ">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="py-5"></div>
  </div>
</div>
</div>
{% endblock %}
