{% extends "secondbase.html" %}

  <title>{% block title %}Contact{% endblock %}</title>
  {% block content%}
  <div class="container pb-5">
    <h2 class="text-center my-3 pb-5 pt-5">Contact</h2>
    <div class="my-3 ">
        <div class=" pb-1">
          <p class="text-primary text-center"> Contact us directly through this form </p>
        </div>
        <div class="row align-items-center justify-content-center ">
          <div class="col-md-5 py-1 " style="background-color: seashell;">
          <form action="/contact" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>Name</label>
              {{ form.name }}
            </div>
            <div class="form-group">
              <label>Email address</label>
              {{ form.email }}
            </div>
            <div class="form-group">
              <label >Phone number</label>
              {{ form.phone }}
            </div>
            <div class="form-group">
              <label>Your message</label>
              {{ form.message }}
            </div>
            <button type="submit" class="btn btn-warning rounded-pill ">Submit</button>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
