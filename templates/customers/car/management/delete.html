{% extends 'secondbase.html' %}

<title>{% block title %}Delete car{% endblock %}</title>

{% block content %}
<div class="container">
    <h1>Deleting Car</h1>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete {{ object }} from your list of registered cars?</p>
            <button class="btn btn-warning rounded-pill" type="submit">Confirm</button>
        </form>
    </div>
</div>
{% endblock %}
