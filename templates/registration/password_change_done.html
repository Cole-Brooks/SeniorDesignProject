{% extends "secondbase.html" %}

<title>{% block title %} Password Change Done {% endblock %}</title>

{% block content%}
<div class="alert alert-success alert-dismissible fade show mb-0" role="alert">
  Your password has been successfully changed.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container bg-light my-3 pb-5 pt-5">
  <h1 class="text-center pb-5 pt-5">Password Changed</h1>
  <div class="my-3 pb-5 pt-5 bg-light">
    <p class="text-center text-light">Your password has been reset.</p>
  </div>
</div>
<div class="py-5">
  <div class="py-5">
    <div class="py-5">
      <p class="py-5"></p>
    </div>
  </div>
</div>
{% endblock %}
