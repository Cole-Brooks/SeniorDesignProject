{% extends "secondbase.html" %}
{% load django_bootstrap5 %}

<title>{% block title %} Sign Up {% endblock %}</title>

{% block content %}
<h1 class="text-center pb-5 pt-5">Sign Up</h1>
<div class="container my-3 pb-5 pt-5">
  <h3 class="text-center">Create New Account</h3>
  <div class="row align-items-center justify-content-center ">
    <div class="col-md-5 py-5" style="background-color: seashell;width:50%">
      <p class="text-center text-primary">Please fill out the registration form to get started.
      </p>
      <form method="post" class="py-3 ">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="text-center">
          <button type="submit" class="btn btn-warning text-center">Create my account</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
